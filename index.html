<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Gift Card</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://www.versionmuseum.com/images/websites/amazon-website/amazon-website^2019^homepage-august.jpg');
            background-size: cover;
            background-position: center;
            color: #008000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gift-card {
            background-color: rgba(255, 153, 0, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .gift-card img {
            width: 200px;
            margin-bottom: 15px;
        }

        .gift-card h2 {
            margin: 15px 0;
            font-size: 1.5em;
        }

        .gift-card p {
            font-size: 1em;
            margin-bottom: 20px;
        }

        .gift-card a {
            color: #0070f3;
            text-decoration: none;
            font-weight: bold;
        }

        .gift-card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="gift-card">
        <img src="https://www.pngkey.com/png/detail/876-8766059_in-e-mail-5000-rs-gift-card-amazon.png" alt="Amazon Gift Card">
        <h2>Amazon Gift Card</h2>
        <p>Give the perfect gift<br>with an Amazon Gift Card!</p>
        
        <!-- First Link to YouTube -->
        <a href="https://youtu.be/KDTbGC3AX3s?si=UrFLA0S2HZTWLg_a" target="_blank">
            Rs. 5000 only  <br>
            <h2>Find out more</h2>
        </a>

        <!-- Second Link to Direct GIF (opens in new tab) -->
        <a href="https://media1.tenor.com/m/cPkk8dhRpjcAAAAd/tu-samjha-nhi-tu-nhi-smajha-akshay-kumar-gif.gif" target="_blank">
        
            Check out the New Gifts! <br>
        </a>
    </div>

</body>
</html>
